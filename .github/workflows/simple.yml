name: Shell Commands

on: push

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: Multiline script
        run: |
          node -v
          npm -v
      - name: python Command
        run: |
          import platform
          print(platform.processor())    
        shell: python  
  windows-job: 
   runs-on: windows-latest
   needs: ['run-shell-command']
   steps:
     - name: Dir PowerShell
       run: Get-Location
     - name: Dir Bash
       run: pwd   
       shell: bash